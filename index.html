<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <div class="main-background">
      <svg width="200" height="200">
        <circle class="main-background__circle1" cx="100" cy="100" r="50"/>
      </svg>
      <svg width="200" height="200">
        <rect class="main-background__rect1" x="50" y="50" rx="10" ry="10" width="100" height="100"/>
      </svg>
      <svg width="200" height="200">
        <rect class="main-background__rect2" x="25" y="50" rx="5" ry="5" width="150" height="100"/>
      </svg>
      <svg width="200" height="200">
        <ellipse class="main-background__ellipse1" cx="100" cy="100" rx="95" ry="50"/>
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="50%">
            <stop offset="0%" style="stop-color:rgb(243, 46, 210);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(100, 238, 72);stop-opacity:1" />
          </linearGradient>
          <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="50%">
            <stop offset="0%" style="stop-color:rgb(221, 38, 38);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(74, 33, 223);stop-opacity:1" />
          </linearGradient>
        </defs>
      </svg>



     
      

    </div>
  </body>
</html>
